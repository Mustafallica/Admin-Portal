{% extends 'base.html' %}

{% block head%}
<title>Add Role</title>
{%endblock%}

{% block body%}
<div class="limiter">
    <div style="background-image: url('/static/images/bg-02.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100%; position: fixed;
            top: o; left: 0; min-width: 100%; min-height: 100%;">
        <h1 class="animate_header">Assign Role!</h1>
        <br>
        <br>
        <div align="center">
            <div class="wrap-login100 p-t-30 p-b-50">

                <form action="/add_role" method="POST" class="login100-form validate-form p-b-33 p-t-5">

                    <div class="wrap-input100">
                        <input class="input100" type="text" name="email" placeholder="Username">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="text" name="pass" placeholder="Password">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="text" name="role" placeholder="Role">
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn">
                            Assign Role
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
